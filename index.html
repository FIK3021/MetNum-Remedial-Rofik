<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Regresi Linear Berganda Untuk Memprediksi Jumlah Pelanggan Besok Hari</title>
    <style>
        /* Existing CSS styles remain unchanged */

    #container {
        text-align: center;
        margin-top: 50px; /* Adjust the margin-top value as needed */
    }

    #result {
        font-size: 1.2em; /* Adjust the font size as needed */
    }
    </style>
</head>

<body>
<div id="container">
    <h2>Software Regresi Linear Berganda Untuk Memprediksi Jumlah Pelanggan Besok Hari</h2>
    <label for="yesterday">Jumlah Pelanggan Kemarin:</label>
    <input type="number" id="yesterday" placeholder="Masukkan jumlah pelanggan kemarin">

    <label for="today">Jumlah Pelanggan Hari Ini:</label>
    <input type="number" id="today" placeholder="Masukkan jumlah pelanggan hari ini">

    <button onclick="predictCustomers()">Prediksi Jumlah Pelanggan Besok</button>

    <h3>Hasil Prediksi:</h3>
    <p id="result"></p>

    <script>
            function predictCustomers() {
                // Mendapatkan nilai input
                var yesterday = parseFloat(document.getElementById('yesterday').value);
                var today = parseFloat(document.getElementById('today').value);

                // Menjalankan regresi linear berganda
                var beta0 = 10;  // Contoh nilai koefisien, dapat disesuaikan dengan data sebenarnya
                var beta1 = 0.5;
                var beta2 = 0.7;

                var predictedCustomers = beta0 + beta1 * yesterday + beta2 * today;

                // Menampilkan hasil prediksi
                document.getElementById('result').innerHTML = "Prediksi jumlah pelanggan besok: " + predictedCustomers.toFixed(2);
            }
        </script>
</div>
</body>

</html>
